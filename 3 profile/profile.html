<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM JS -->
    <script src="./signup-script.js"></script>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./profile-styles.css" />
    <title>Signup / Login Page</title>
  </head>
  <body>
    <div class="card-body d-flex flex-column my-card">
      <img
        src="./../2 home/profiles/3.png"
        alt="Profile Picture"
        class="avatar"
      />
      <button class="btn btn-primary">Update Profile Picture</button>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="Your Email"
          name="mail"
          value="monalisa@gmail.com"
          readonly
        />
        <label for="floatingInput" class="my-form-label">Your Email</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingInput"
          placeholder="Password"
          name="mail"
          value="123456"
          readonly
        />
        <label for="floatingInput" class="my-form-label">Password</label>
      </div>

      <button class="btn btn-info">Update Password</button>
      <button class="btn btn-danger">Logout</button>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
