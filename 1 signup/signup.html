<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CUSTOM JS -->
    <script src="./signup-script.js"></script>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./signup-styles.css" />
    <title>Signup / Login Page</title>
  </head>
  <body>
    <div class="card-body d-flex flex-column my-card">
      <ul
        class="nav nav-pills mb-3 d-flex justify-content-center my-pills-list"
        id="pills-tab"
        role="tablist"
      >
        <div class="d-flex gap-3">
          <li class="nav-item myPill" role="presentation">
            <button
              class="nav-link active my-pills-button"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              Sign-up
            </button>
          </li>
          <li class="nav-item myPill" role="presentation">
            <button
              class="nav-link my-pills-button"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              Login
            </button>
          </li>
        </div>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
          tabindex="0"
        >
          <form id="regform" class="my-form" onsubmit="return validator()">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Your Email"
                name="mail"
                required
              />
              <label for="floatingInput" class="my-form-label"
                >Your Email</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInput"
                placeholder="New Password"
                name="pass1"
                required
              />
              <label for="floatingInput" class="my-form-label"
                >New Password</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInput"
                placeholder="Confirm Password"
                name="pass2"
                required
              />
              <label for="floatingInput" class="my-form-label"
                >Confirm Password</label
              >
            </div>

            <div class="my-btn-div">
              <a
                href="./../2 home/home.html"
                class="btn btn-primary submit-btn"
              >
                Sign-up
              </a>
            </div>
          </form>
        </div>
        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
          tabindex="0"
        >
          <form id="regform" class="my-form" onsubmit="return validator()">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Registered Email"
                name="mail"
                required
              />
              <label for="floatingInput" class="my-form-label"
                >Registered Email</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingInput"
                placeholder="Account Password"
                name="pass1"
                required
              />
              <label for="floatingInput" class="my-form-label"
                >Account Password</label
              >
            </div>

            <div class="my-btn-div">
              <a
                href="./../2 home/home.html"
                class="btn btn-primary submit-btn"
              >
                Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
